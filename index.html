<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Album</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
</head>
<body>
    <h1>Your Photos</h1>

    <div class="responsive">
        <div class="gallery">
          <a target="_blank" href="">
            <img src="images/cat.jpeg" alt="Cat on Roof" width="600" height="400">
          </a>
          <div class="desc">Description</div>
        </div>
      </div>

      <div class="responsive">
        <div class="gallery">
          <a target="_blank" href="images/roughseas.jpeg">
            <img src="images/roughseas.jpeg" alt="Boat in Roughseas" width="600" height="400">
          </a>
          <div class="desc">Description</div>
        </div>
      </div>

      <div class="responsive">
        <div class="gallery">
          <a target="_blank" href="images/skyrim-one.jpg">
            <img src="images/skyrim-one.jpg" alt="Skyrim Mountains" width="600" height="400">
          </a>
          <div class="desc">Description</div>
        </div>
      </div>

      <div class="responsive">
        <div class="gallery">
          <a target="_blank" href="images/train.jpg">
            <img src="images/train.jpg" alt="Train" width="600" height="400">
          </a>
          <div class="desc">Description</div>
        </div>
      </div>

      <div class="clearfix"></div>


</body>
</html>
